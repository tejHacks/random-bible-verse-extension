<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="verse-container">
      <div class="verse-type">Random Verse</div>
      <p class="verse-text" id="verseText"></p>
      <p class="verse-reference" id="verseReference"></p>
    </div>
    
    <div class="psalm-container">
      <div class="verse-type">Daily Psalm</div>
      <p class="verse-text" id="psalmText"></p>
      <p class="verse-reference" id="psalmReference"></p>
    </div>
    
    <button id="nextVerseBtn" class="next-btn">Next Verse</button>
  </div>
  <script src="verses.js"></script>
  <script src="script.js"></script>
</body>
</html>
